[run]
branch = False
parallel = True

[report]
exclude_lines =
    if self.debug:
    pragma: no cover
    raise NotImplementedError
    if __name__ == .__main__.:
ignore_errors = True
omit =
    */tests/*
    */tests*.py
    */src/interactive/*
    */src/no_raft/*
    */src/raft/*
    */src/raft_bits/*
    */src/raft_prep/*
    */.venv/*
    