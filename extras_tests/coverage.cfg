[run]
branch = False
parallel = True

[report]
exclude_lines =
    if self.debug:
    pragma: no cover
    raise NotImplementedError
    if __name__ == .__main__.:
ignore_errors = True
omit =
     raftengine/roles
     raftengine/messages
     raftengine/deck
    */lsfs/*
    */lsfs_in_progress/*
    */tests/*
    */tests*.py
    */.venv/*
    